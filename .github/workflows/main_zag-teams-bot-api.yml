name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üëâ –≠–ù–î node —Ç–æ—Ö–∏—Ä—É—É–ª–Ω–∞
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üëâ –≠–ù–î npm install —Ö–∏–π–Ω—ç (—Ö–∞–º–≥–∏–π–Ω —á—É—Ö–∞–ª)
      - name: Install dependencies
        run: npm install

      # üëâ –≠–ù–î Azure —Ä—É—É deploy —Ö–∏–π–Ω—ç
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: zag-teams-bot-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

